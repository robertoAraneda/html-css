<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulario de registro PCR</title>
	<link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
	<div class="section">

		<div class="title">
			<h1>Registro de PCR tripulantes</h1>
		</div>
	
		<form>
			<div class="form-control">
				<label>RUT</label>
				<input class="form-input" type="text" id="run">
			</div>
			<div class="form-control">
				<label>Nombre completo</label>
				<input class="form-input" type="text" id="name">
			</div>
			<div class="form-control">
				<label>Fecha emisi√≥n de resultado</label>
				<input class="form-input" type="date" id="name">
			</div>
			<div class="form-control">
				<label>Tipo de tripulante</label>
				<select>
					<option>Piloto</option>
					<option>Azafata</option>
					<option>Ingeniero</option>
				</select>
			</div>
			<div class="form-control">
				<label>Resultado</label>
				<select>
					<option>Positivo</option>
					<option>Negativo</option>
				</select>
			</div>
			<div class="form-control">
				<button>Enviar</button>
			</div>
		</form>
	</section>

</body>
</html>
