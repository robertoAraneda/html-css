<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
	<title>Formulario de registro PCR</title>
	<link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
	<div class="section">

		<div class="title">
			<h1>Registro de PCR funcionarios aerolínea</h1>
		</div>
	
		<form>
			<div class="form-control">
				<label>RUT</label>
				<input class="form-input" type="text" id="run">
			</div>
			<div class="form-control">
				<label>Nombre</label>
				<input class="form-input" type="text" id="name">
			</div>
			<div class="form-control">
				<label>Tipo de viajero</label>
				<select id="type-crew-member">
					<option value="Inspector DGAC">Inspector DGAC</option>
					<option value="tripulante">Tripulante</option>
				</select>
			</div>
			<div class="form-control">
				<label>Fecha emisión de resultado</label>
				<input class="form-input" type="date" id="specimen-at">
			</div>

			<div class="form-control">
				<label>Resultado</label>
				<select id="result">
					<option value="positivo">Positivo</option>
					<option value="negativo">Negativo</option>
				</select>
			</div>
			<div class="form-control">
				<button onclick="addRow(event)">Enviar</button>
			</div>
		</form>
	</div>
	<div class="table-section">
		<div class="title">
			<h1>Lista de PCR funcionarios aerolínea</h1>
		</div>
		<table >
			<tr>
				<th>N°</th>
				<th>Nombre</th>
				<th>Tipo viajero</th>
				<th>Fecha toma de muestra</th>
				<th>Resultado</th>
				<th>Fecha de creación</th>
			</tr>
			<tbody id="result-list"></tbody>

		</table>
	</div>

	<script type="text/javascript" src="./function.js"></script>

</body>
</html>
